server {
    listen 80;
    server_name _;

    # Max upload size (match backend's 10MB limit with margin)
    client_max_body_size 20M;

    # ── API requests → FastAPI backend ──
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE (Server-Sent Events) support — critical for generation progress
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;

        # Long timeout for image generation (can take 2-3 min)
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # ── Everything else → Next.js frontend ──
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (Next.js HMR in dev, not needed in prod but harmless)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ── Health check endpoint ──
    location = /health {
        access_log off;
        proxy_pass http://backend:8000/api/health;
    }
}

